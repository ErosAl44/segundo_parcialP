{% extends "base.html" %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h2 class="mb-3">Iniciar sesión</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-primary w-100" type="submit">Ingresar</button>
        </form>
    </div>
</div>
{% endblock %}
